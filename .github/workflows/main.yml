name: test and release

on:
  pull_request:
    branches:
      - next
      - main
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'The target branch to release to'
        required: true
        default: 'main'
      version:
        description: 'The version number to release'
        required: true

jobs:
