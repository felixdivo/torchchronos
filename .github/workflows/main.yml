  release:
    # needs: pytest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target_branch == 'main'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: 'next'
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Update version number
      run: poetry version ${{ github.event.inputs.version }}
    - name: Disable branch protection
      run: |
        curl -X PUT -H "Authorization: Bearer ${{ secrets.PAT_WITH_PUSH_PERMISSIONS }}" \
        -H "Accept: application/vnd.github.luke-cage-preview+json" \
        https://api.github.com/repos/mauricekraus/torchchronos/branches/next/protection \
        -d '{"restrictions": null, "required_pull_request_reviews": null, "required_status_checks": null, "enforce_admins": null}'
        
    - name: Commit version changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "<>"
        git add pyproject.toml
        git commit -m "Bump version to ${{ github.event.inputs.version }}"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'next'

    - name: Enable branch protection
      run: |
        curl -X PUT -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.luke-cage-preview+json" \
        https://api.github.com/repos/mauricekraus/torchchronos/branches/next/protection \
        -d '{"restrictions": {"users": [], "teams": [], "apps": []}, "required_pull_request_reviews": {"dismissal_restrictions": {"users": [], "teams": []}, "dismiss_stale_reviews": true, "require_code_owner_reviews": false, "required_approving_review_count": 1}, "required_status_checks": {"contexts": [], "strict": true, "contexts_url": null}, "enforce_admins": true

